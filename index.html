<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student dashboard</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Student Profile</h1>
        <div>
          <img src="smilley.png" alt="smiley">
          <h3>Gender: <span>Male</span></h3>
          <h3>Class: <span>Basic 5</span></h3>
        </div>
    </header>
    <main class="main-content">

        <div class="input-element">
            <label for="select-item">Select Subject</label>
            <select id="select-item">
                <option>Mathmatics</option>
                <option>English</option>
                <option>Agric</option>
                <option>Basic Science</option>
                <option>Economic</option>
                <option>Biology</option>
                <option>C.R.S</option>
            </select>

            <label for="no-input">SUbject Score</label>
            <input type="number" id="no-input" placeholder="Student score" />
            <button id="btn">Enter Data</button>
        </div>

        <div class="body-content"></div>
        <div class="no cont-head">
            <h2>#No</h2>
            <ul id="no-count">
                <li>1</li>
                <li>2</li>
            </ul>
        </div>

        <div class="subject cont-head">
            <h2>Subjects</h2>
            <ul id="subjec-item">
                <li>Math</li>
                <li>English</li>
            </ul>
        </div>
        <div class="score cont-head">
            <h2>Score</h2>
            <ul id="st-score">
                <li>91</li>
                <li>52</li>
            </ul>
        </div>

        <div class="grade cont-head">
            <h2>Grade</h2>
            <ul id="st-grade">
                <li>A</li>
                <li>D</li>
            </ul>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
