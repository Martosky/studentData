<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student dashboard</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header class="header-bg">
        <h1>Student Profile</h1>
        <div class="header-elem">
          <img src="smilley.png" alt="smiley">
          <h3>Gender: <span>Male</span></h3>
          <h3>Class: <span>Basic 5</span></h3>
        </div>
    </header>
    <main class="main-content">
        <div class="input-element">
            <label for="select-item">Select Subject</label>
            <select id="select-item">
                <option>Mathematics</option>
                <option>English</option>
                <option>Agric</option>
                <option>Basic Science</option>
                <option>Economic</option>
                <option>Biology</option>
                <option>C.R.S</option>
            </select>

            <label for="no-input">SUbject Score</label>
            <input type="number" id="no-input" placeholder="Student score" />
            <button id="btn" onclick="outputContent()">Enter Data</button>
        </div>

        <div class="body-content">
          <div class="bc-info">
            <h3 class="cont-head">No</h3>
            <h3 class="cont-head">Subject</h3>
            <h3 class="cont-head">Score</h3>
            <h3 class="cont-head">Grade</h3>
          </div>
          <div id="output"></div>
      </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
