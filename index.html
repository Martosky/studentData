<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student dashboard</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main>
        <div class="student-info">
            <div class="img-container"><img src="tryimake.jpg" alt="smiling face"></div>
            <h4>Name: Harrison Martins</h4>
            <h4>class: basic 5</h4>
            <h4>Gender: Male</h4>
        </div>
          
        <section>
            <label for="select">Select</label>
            <select id="select">
                <option value="Mathematics">Mathematics</option>
                <option value="English">English</option>
                <option value="Economics">Economics</option>
                <option value="Agric">Agric</option>
                <option value="C.R.S">C.R.S</option>
                <option value="Basic Science">Basic Science</option>
                <option value="Biology">Biology</option>
                <option value="Civic education">Civic education</option>
                <option value="Phonetics">Phonetics</option>
                <option value="Verbal Reasoning">Verbal Reasoning</option>
            </select>
            <label for="st-score">Student score</label>
            <input type="number" id="st-score" name="st-score" placeholder="Text score e.g 40" />
            <button id="btn">Add</button>
        </section>

        <div class="student-data">
           <div class="data-header">
            <div></div>
            <h2>No.</h2>
            <h2>Subject</h2>
            <h2>Average Score</h2>
            <h2>Grade</h2>
           </div>

           <div class="data" id="data">
            
           </div>
        </div>
        <h4 id="total"></h4>
        <h5 class="output-msg" id="output-msgs">You scored 70.3, your score C, you passed</h5>
    </main>
    <script src="script.js"></script>
</body>
</html>
